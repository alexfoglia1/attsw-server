language: java
  
sudo: required

services:
  - docker

install:
  - docker pull mongo

addons:
  sonarcloud:
    organization: "alexfoglia-attsw"
    token:
      secure: ""

env:
  - DISPLAY=:99.0

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
      sh -e /etc/init.d/xvfb start;     
    fi
    
script:
  - mvn -f parent/pom.xml clean verify -Pjacoco coveralls:report
  - mvn -f parent/pom.xml clean verify -Pjacoco sonar:sonar
  - mvn -f parent/pom.xml deploy -Pfailsafe
 
after_failure:
  - cat /home/travis/build/francescosecci/sp-server-attsw/server/target/surefire-reports/*.txt 

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'


  
