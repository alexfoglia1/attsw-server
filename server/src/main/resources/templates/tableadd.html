<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style type="text/css">
    
      body {
	      background: #d2d2d2;
	      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      h1 {
	      margin:0 auto;
	      margin-top: 110px;
	      text-align:center;
	      width:100%;
      }
      form {
	      margin-top: 110px;
	      margin-bottom: 110px;
      }
      .back {
		  -webkit-border-radius: 10;
		  -moz-border-radius: 10;
		  border-radius: 10px;
		  font-family: Arial;
		  color: #ffffff;
		  font-size: 15px;
		  background: #de752f;
		  padding: 6px 30px 6px 30px;
		  text-decoration: none;
	  }
	  .back:hover {
	  	  background: #fc8f3c;
	  	  text-decoration: none;
	  }
      
    </style>
    
</head>
<body>
	<h1>Input</h1>
    <form name="form" action="@{/addtable}" th:action="@{/addtable}" th:object="${usercontent}" method="post">
    	<p>Size: <input type="number" th:field="*{number}" /></p>
        <p>Content: <input type="number" th:field="*{content}" /></p>
        <button  type="submit" name="submit" value="Submit">Submit</button> 
        <button type="reset" name="reset" value="Reset" >Reset</button>
    </form>
     <p class="errmessage" th:text="${errormessage}" />
    <p align="center"> <a class="back" href="/">Go back</a> </p>
    
</body>
</html>
