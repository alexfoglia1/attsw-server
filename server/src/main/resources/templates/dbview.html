<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Database contents view</title>
    <style type="text/css">
      
      body {
	      background: #d2d2d2;
	      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      h1 {
	      margin:0 auto;
	      margin-top: 110px;
	      text-align:center;
	      width:100%;
      }
      #grid_table, #choice {
      	  border:none;
      	  margin-top: 60px;
	      margin-bottom: 110px;
	      background-color:#E0E0E0;
	      padding:25px;
	      -webkit-border-radius: 8;
	      -moz-border-radius: 8;
	      border-radius: 8px;
	      -webkit-box-shadow: 1px 1px 30px 0px rgba(0,0,0,0.82);
		  -moz-box-shadow: 1px 1px 30px 0px rgba(0,0,0,0.25);
		  box-shadow: 1px 1px 30px 0px rgba(0,0,0,0.25);
      }
      td {
	      width:100px;
	      height:65px;
	      text-align:center;
	      padding:5px 20px;
      }
      .tdDel {
      	  background-color:#E0E0E0;
      }
      tr {
      	  background-color:#eaeaea;
      }
      th {
      	  padding:15px;
      }
      .delete {
	      -webkit-border-radius: 5;
	      -moz-border-radius: 5;
	      border-radius: 5px;
	      color: #ffffff;
	      font-size: 17px;
	      background: #d93434;
	      padding: 6px 12px 6px 12px;
	      text-decoration: none;
      }
      .delete:hover {
	      background: #f51e1e;
	      text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Grids</h1>
    <!-- IF NO EMPLOYEE -->
    <div th:if="${allGrids.empty}">
      <div id="choice" align="center">No Grids</div>
    </div>
    <!-- ELSE -->
    <div th:unless="${allGrids.empty}" align="center">
      <table id="grid_table">
        <thead>
          <tr>
            <th>ID</th>
            <th>N</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="grid : ${allGrids}">
            <td th:text="${grid.id}"></td>
            <td th:text="${grid.n}"></td>
            <td class="tdDel"><a class="delete" href="/viewdb">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <p align="center"> <a href="/">Go back</a> </p>
  </body>
</html>
